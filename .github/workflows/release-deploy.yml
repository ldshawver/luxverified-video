name: Deploy tagged release to VPS

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    name: Deploy Plugin (Production)
    runs-on: ubuntu-latest
    environment: production   # ðŸ”’ REQUIRED

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "tag_version=$TAG" >> $GITHUB_OUTPUT

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 65002 "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Check VPS version
        id: check
        run: |
          VPS_VERSION=$(ssh -p 65002 -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "cat '${{ secrets.DEPLOY_PATH }}/VERSION' 2>/dev/null || echo 0.0.0")

          TAG_VERSION="${{ steps.version.outputs.tag_version }}"

          echo "VPS version: $VPS_VERSION"
          echo "Tag version: $TAG_VERSION"

          if [ "$(printf '%s\n' "$VPS_VERSION" "$TAG_VERSION" | sort -V | head -n1)" != "$TAG_VERSION" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy plugin via rsync
        if: steps.check.outputs.deploy == 'true'
        run: |
          rsync -av --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="node_modules/" \
            --exclude="vendor/" \
            ./ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/"

          ssh -p 65002 -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "echo '${{ steps.version.outputs.tag_version }}' > '${{ secrets.DEPLOY_PATH }}/VERSION'"

      - name: Skip deploy (version not newer)
        if: steps.check.outputs.deploy == 'false'
        run: |
          echo "No deployment needed. VPS already has this version or newer."
