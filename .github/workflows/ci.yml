name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [dev]

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure plugin version was bumped
        run: |
          git fetch origin main

          BASE_VERSION=$(git show origin/main:lux-verified-video.php | grep -E "Version:\s*" | awk '{print $2}')
          NEW_VERSION=$(grep -E "Version:\s*" lux-verified-video.php | awk '{print $2}')

          echo "Base version: $BASE_VERSION"
          echo "New version:  $NEW_VERSION"

          if [ "$BASE_VERSION" = "$NEW_VERSION" ]; then
            echo "❌ Plugin version was not bumped"
            exit 1
          fi

          echo "✅ Version bump detected"

# trigger ci
