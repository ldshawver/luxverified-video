      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o IdentitiesOnly=yes \
              -p ${{ secrets.DEPLOY_PORT }} \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            git fetch origin
            git reset --hard origin/main
            wp cache flush || true
          EOF
