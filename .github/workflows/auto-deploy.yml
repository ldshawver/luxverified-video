name: Auto Deploy from Codex

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Sanity check
        shell: bash
        run: |
          echo "Runner is:"
          uname -a
          echo "Home is:"
          echo "$HOME"
          mkdir -p "$HOME/.ssh"
          ls -ld "$HOME/.ssh"
